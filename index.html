      <p>Welcome to my portfolio <img src="https://github.com/SandeepKundalwal/SandeepKundalwal/assets/61798659/9dc52849-7b86-4a39-b595-2bb8d53e8f38" width="16px">. Type `help` to get started.</p>

          </span>
          <span contenteditable="true" class="input" spellcheck="false"></span>
        </p>

    <p class="motto">Believe ✨.</p>
